<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-[#fefefe] text-[#010101] max-w-xl min-h-lvh flex flex-col self-center mx-auto border-x shadow-md border-gray-200"
  >
    <!-- Navbar Start -->
    <nav
      class="flex justify-between items-center py-2 px-5 bg-[#12a195] top-0 left-0 right-0 border-b border-gray-200"
    >
      <a href="#" class="flex items-center">
        <img
          src="../assets/img/trpaico.png"
          alt="profile"
          class="w-10 h-10 mr-2"
        />
        <span class="flex flex-col gap-0">
          <h1 class="font-bold text-white">Marchenda</h1>
          <p class="text-xs font-medium text-white">Developer</p>
        </span>
      </a>

      <div class="flex flex-col gap-0">
        <p class="todayDate font-bold text-white"></p>
        <p class="todayTime font-medium text-white"></p>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Start -->
    <!-- Form Start -->
    <h1 class="text-center text-2xl font-bold mt-5 -mb-6">MY TODO LIST</h1>
    <div class="mt-10 grid grid-cols-1 gap-5">
      <div class="flex items-center px-5">
        <div class="flex flex-col gap-1 w-full">
          <textarea
            id="taskInput"
            rows="7"
            placeholder="What should I do?"
            class="border border-gray-200 rounded-md p-1 text-sm"
          ></textarea>
        </div>
      </div>
      <div class="flex items-center px-5 gap-x-5 justify-between">
        <div class="flex flex-col gap-1 w-full">
          <label for="levelInput" class="font-medium text-sm">Priority</label>
          <select
            id="levelInput"
            class="border border-gray-200 rounded-md p-1 text-sm"
          >
            <option value="" class="hidden" selected>
              Select Priority Level
            </option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="flex flex-col gap-1 w-full">
          <label for="dateInput" class="font-medium text-sm">Due Date</label>
          <input
            type="date"
            id="dateInput"
            class="border border-gray-200 rounded-md p-1 text-sm"
          />
        </div>
      </div>

      <div
        class="flex items-center px-5 gap-x-3 justify-end text-sm font-medium mb-2"
      >
        <button
          type="button"
          id="cancelButton"
          class="bg-gray-100 px-3 py-1 rounded-md cursor-pointer"
        >
          Reset
        </button>
        <button
          type="button"
          id="addButton"
          class="bg-[#12a195] px-3 py-1 rounded-md text-white cursor-pointer"
        >
          Add Task
        </button>
      </div>
      <!-- <hr class="border-gray-200 mx-5" /> -->
    </div>
    <!-- Form End -->
    <div
      class="flex items-center gap-x-5 py-2 mx-5 justify-center mt-8 border-b border-gray-200"
    >
      <button
        type="button"
        id="lowToggle"
        class="text-sm font-medium cursor-pointer text-[#12a195] border-b border-[#12a195] pb-2 -mb-2"
      >
        Low Priority
      </button>
      <button
        type="button"
        id="mediumToggle"
        class="text-sm font-medium text-gray-500 cursor-pointer"
      >
        Medium Priority
      </button>
      <button
        type="button"
        id="highToggle"
        class="text-sm font-medium text-gray-500 cursor-pointer"
      >
        High Priority
      </button>
    </div>
    <div class="flex my-2 mx-5 items-center gap-5 -mb-2 mt-4">
      <div class="flex items-center gap-1">
        <span class="w-3 h-3 rounded-full bg-green-500"> </span>
        <p class="text-sm">Upcoming</p>
      </div>
      <div class="flex items-center gap-1">
        <span class="w-3 h-3 rounded-full bg-yellow-500"> </span>
        <p class="text-sm">Due Today</p>
      </div>
      <div class="flex items-center gap-1">
        <span class="w-3 h-3 rounded-full bg-red-500"> </span>
        <p class="text-sm">Overdue</p>
      </div>
    </div>
    <!-- List Start -->
    <div class="low-task flex-col gap-3 mt-7 mx-5 mb-5">
      <table class="border-collapse border border-gray-200">
        <thead>
          <tr>
            <th class="p-2 text-sm font-medium w-100 border border-gray-200">
              Task Title
            </th>
            <th class="p-2 text-sm font-medium border border-gray-200">
              <button
                type="button"
                id="removeAllButtonLow"
                class="text-sm cursor-pointer text-red-500 hover:bg-red-500 hover:text-white px-3 py-1 rounded-md transition duration-300 ease-in-out"
              >
                Remove All
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="todoListLow"></tbody>
      </table>
    </div>
    <div class="medium-task hidden gap-3 mt-7 mx-5 mb-5">
      <table class="border-collapse border border-gray-200">
        <thead>
          <tr>
            <th class="p-2 text-sm font-medium w-100 border border-gray-200">
              Task Title
            </th>
            <th class="p-2 text-sm font-medium border border-gray-200">
              <button
                type="button"
                id="removeAllButtonMedium"
                class="text-sm cursor-pointer text-red-500 hover:bg-red-500 hover:text-white px-3 py-1 rounded-md transition duration-300 ease-in-out"
              >
                Remove All
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="todoListMedium"></tbody>
      </table>
    </div>
    <div class="high-task hidden gap-3 mt-7 mx-5 mb-5">
      <table class="border-collapse border border-gray-200">
        <thead>
          <tr>
            <th class="p-2 text-sm font-medium w-100 border border-gray-200">
              Task Title
            </th>
            <th class="p-2 text-sm font-medium border border-gray-200">
              <button
                type="button"
                id="removeAllButtonHigh"
                class="text-sm cursor-pointer text-red-500 hover:bg-red-500 hover:text-white px-3 py-1 rounded-md transition duration-300 ease-in-out"
              >
                Remove All
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="todoListHigh"></tbody>
      </table>
    </div>
    <div class="flex flex-col gap-3 mt-7 mx-5 mb-5">
      <h5 class="font-bold">Tasks Done</h5>
      <table class="border-collapse border border-gray-200">
        <thead>
          <tr>
            <th class="p-2 text-sm font-medium w-100 border border-gray-200">
              Task Title
            </th>
            <th class="p-2 text-sm font-medium border border-gray-200">
              <button
                type="button"
                id="removeAllButtonDone"
                class="text-sm cursor-pointer text-red-500 hover:bg-red-500 hover:text-white px-3 py-1 rounded-md transition duration-300 ease-in-out"
              >
                Remove All
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="doneList"></tbody>
      </table>
    </div>
    <!-- List End -->
    <!-- Main End -->

    <footer class="bg-gray-200 py-3 bottom-0 w-full mt-auto">
      <div class="container mx-auto px-4">
        <div class="flex flex-wrap items-center justify-center">
          <div class="w-full text-center">
            <div class="text-xs text-blueGray-500 font-medium py-1">
              <span>
                Â© 2025
                <a href="https://instagram.com/mezaafsopsepoken">Mezaaf</a>. All
                Rights Reserved.
              </span>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
